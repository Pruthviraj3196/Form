<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal details</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
    <form action="">
        <label for="firstname">FirstName :</label>
        <input type="text"><br><br>
        <label for="middlename">MiddleName :</label>
        <input type="text"><br><br>
        <label for="lastname">LastName :</label>
        <input type="text"><br><br>
    </form>
    <form action="">
        <label for="Course">Course :</label>
        <select name="" id="Course">
            <option value="Course">Course</option>
            <option value="BSC">BSC</option>
            <option value="BE">BE</option>
            <option value="B-TECH">B-TECH</option>
            <option value="ARTS">ARTS</option>
        </select><br><br>
    </form>
    <form action="">
        <label for="Gender">Gender:</label><br>
        <input type="radio" name="Gender" id="Male">
        <label for="Male">Male</label><br>
        <input type="radio" name="Gender" id="Female">
        <label for="Female">Female</label><br>
        <input type="radio" name="Gender" id="others">
        <label for="others">Others</label><br><br>
    </form>
    <form action="">
        <label for="dob">DOB</label>
        <input type="datetime-local" name="" id="dob"><br>
        <label for="phone">Phone</label>
        <input type="text" name="" id="phone" placeholder="+91" disabled required size="1">
        <input type="text" name="" id="phone" size="10" maxlength="10">
        <br><br>
        <label for="address">Address</label><br>
        <textarea name="" id="address" cols="30" rows="10"></textarea>
        <br><br>
        <label for="email">Email</label>
        <input type="text">
        <br><br>
        <label for="passord">Password</label>
        <input type="text">
        <br><br>
        <label for="passord">Re-Password</label>
        <input type="text">
        <br><br>
    </form>
    <form action="">
        <input type="checkbox" name="" id="agree">
        <label for="agree">Agree to terms and condition</label><br><br>
        <label for="choosefile">Choose File </label>
        <input type="file" name="" id="choosefile">
        <br><br>
        <label for="choose colour">Choose Colour</label>
        <input type="color" name="" id="choose colour">
        <br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

    </form>
</fieldset>
</body>
</html>
